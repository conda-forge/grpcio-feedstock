{% set version = "1.29.0" %}

package:
  name: grpcio
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/grpcio/grpcio-{{ version }}.tar.gz
  sha256: a97ea91e31863c9a3879684b5fb3c6ab4b17c5431787548fc9f52b9483ea9c25
  patches:
    - 0001-Monkey-patch-distutils.ccompiler.spawn-to-elide-std-.patch
    - 0002-windows-ssl-lib-names.patch
    - 0001-fix-win-setup-cmds.patch

build:
  number: 0
  skip: true  # [python_impl == 'pypy']

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - six >=1.5.2
    - zlib
    - openssl
    - c-ares            # [unix]
  run:
    - python
    - setuptools
    - six >=1.5.2
    - zlib
    - openssl
    - {{ pin_compatible("c-ares") }}  # [unix]

test:
  imports:
    - grpc
    - grpc._cython
    - grpc._cython._cygrpc
    - grpc.beta
    - grpc.framework
    - grpc.framework.common
    - grpc.framework.foundation
    - grpc.framework.interfaces
    - grpc.framework.interfaces.base
    - grpc.framework.interfaces.face

about:
  home: https://grpc.io
  license: Apache-2.0
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  license_family: APACHE
  summary: HTTP/2-based RPC framework

extra:
  recipe-maintainers:
    - ocefpaf
    - jcrist
